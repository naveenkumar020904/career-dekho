<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Dekho</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
</head>
<body>
    <!-- Logo Section -->
    <div class="logo-container">
        <img src="./career_dheko_logo.png" alt="Career Dekho Logo">
    </div>

    <!-- Dropdown Section -->
    <div class="recent-courses">
        <label>Select your recent completed course</label><br><br><br>
        <select class="ui dropdown" id="courseDropdown">
            <option value="">Select course</option>
            <option value="1">10th</option>
            <option value="0">Inter</option>
        </select>
        
        <!-- Search Button (Initially Hidden) -->
        <button id="searchButton" style="display:none;">Search Courses</button>
    </div>

    <!-- Link to external JS file -->
    <script src="app.js"></script>
</body>
</html>
